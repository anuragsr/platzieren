<style>
  .ctn-menu-bg{
    background: url(/assets/japanese/base.jpg);
    background-size: 1840px 1985px;
    background-position: 50% 0%;
    height: 1980px;
  }
  .ctn-menu-outer{
    position: absolute;
    top: 240px; left: 0;
  }
  .ctn-menu-inner {
    position: relative;
    top: -9px;
    left: -5px;
    width: 192mm;
    height: 935px;
    background: url(/assets/japanese/menu-bg.jpg);
    background-size: 100%;
    margin: 0 auto;
    padding: 20px;
  }
  .ctn-menu{
    background: url(/assets/japanese/menu.jpg) no-repeat;
    background-size: 100% 100%;
    height: 100%;
  }
  .dark .ctn-menu{
    background: url(/assets/japanese/menu-dark.jpg) no-repeat;
    background-size: 100% 100%;
  }

  .ctn-clip{
    background: url(/assets/japanese/clip.png);
    position: absolute;
    top: 6px;
    left: -8px;
    background-size: 1870px 280px;
    background-position: 50% 0%;
    height: 260px;
  }
</style>
<div class="ctn-menu-bg">
  <div class="ctn-menu-outer">
    <div class="ctn-menu-inner">
      <div class="ctn-menu">
        <div class="input-gr"
          ng-repeat="gr in $ctrl.currPage.fields track by $index"
          ng-style="{ top: gr.pos.top + 'px', left: gr.pos.left + 'px' }"
          >
          <div class="text-left">
            <input class="name" type="text" ng-model="gr.name.v" placeholder="{{gr.name.p}}"/><br/>
            <input class="desc" type="text" ng-model="gr.desc.v" placeholder="{{gr.desc.p}}"/>
          </div>
          <div class="text-right">
            <input class="price" type="text" ng-model="gr.price.v" placeholder="{{gr.price.p}}"/>
          </div>
        </div>
      </div>
      <div class="ctn-btn">
        <button ng-click="download()" class="btn btn-success">
          <img src="/assets/s2.png" alt="">
          <div>Als PDF Speichern</div>
        </button>
      </div>
      <!--<pre style="text-align: left; color: #fff;">{{ $ctrl.myPage.fields | json }}</pre>-->
    </div>
  </div>
  <div class="ctn-clip"></div>
</div>
